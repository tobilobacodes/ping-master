<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="">
  </header>
  <section>
    <p class="launch">We are launching <span>soon!</span></p>
    <p class="subscribe">Subscribe and get notified</p>
  </section>
  <div class="form">
    <div class="text-field">
      <input type="email" name="mail" id="mail-input" placeholder="Your email address...">
    <p class="warning">Please provide a valid email address</p>
    </div>
    <button>Notify Me</button>
  </div>

  <div class="illustration">
    <img src="./images/illustration-dashboard.png" alt="">
  </div>

  

  

  

  

  <footer>
    <div class="icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <div class="copy">
      &copy; Copyright Ping. All rights reserved.
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Tobi-davies">Tobi Davies</a>.
    </p>
  </footer>
</body>
<script src="app.js"></script>
</html>
